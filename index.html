<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D&D 5e Stat Block</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="layout">
  <aside class="sidebar">
    <label for="monsterSelect">Select Monster</label>
    <select id="monsterSelect"></select>
  </aside>

  <main id="statblock"></main>

  <aside class="combat-tracker">
    <h2>Combat Tracker</h2>

    <button id="addGroup">+ Add Monster Group</button>
    <button id="resetCombat">Reset Combat</button>

    <div id="groups"></div>
  </aside>
</div>

  <script src="script.js"></script>
</body>
</html>
