<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D&D 5e Stat Block</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="layout">
    <aside class="sidebar">

      <label for="monsterSearch">Search</label>
      <input
        type="text"
        id="monsterSearch"
        placeholder="Search monsters..."
      />

      <label for="monsterSelect">Select Monster</label>
      <select id="monsterSelect"></select>

      <ul id="monsterList"></ul>

    </aside>

    <main id="statblock"></main>
  </div>

  <script src="script.js"></script>
</body>
</html>
